<!DOCTYPE html>
<html lang="en">
<meta charset=utf-8>

<body>  
<section>
    <div class="div30">
      <img id="kepco_img" class="kepco_img"src="img/kepco-ep.ico">
      <div class="loginout">
        <div id="logout" class="logout">
            <div id="belogin">로그인하세요.</div>
        </div>
        <div id="login" class="login" style="display: none;">
            <div><span type="text" id="user_id" class="user_id"></span>님</div>
        </div>
        <span id="logTri" class="logTri triangle bottom" title="로그인메뉴"></span>
      </div>
      <img id="mail_img" class="mail_img ico"src="img/mail.ico" title="메일">
      <img id="file_img" class="file_img ico"src="img/file.ico" title="파일전송">
      <img id="letter_img" class="letter_img ico"src="img/letter.ico" title="쪽지">
      <img id="message_img" class="message_img ico"src="img/message.ico" title="SMS">
      <img id="communicator_img" class="communicator_img ico"src="img/Communicator.ico" title="Communicator">
      <img id="chatbot_img" class="chatbot_img ico"src="img/chatbot.ico" title="chatbot">
      <img id="diary_img" class="diary_img ico"src="img/Diary.ico" title="일정">
      <img id="mylink_img" class="mylink_img ico"src="img/Mylink.ico" title="My링크">
      <img id="place_img" class="place_img ico"src="img/place.ico" title="재석">
      <img id="auth_img" class="auth_img ico"src="img/auth.ico" title="인증센터">
      <img id="saver_img" class="saver_img ico"src="img/saver.ico" title="화면잠금">
      <img id="setting_img" class="setting_img ico"src="img/setting.ico" title="설정">
        <div class="searchbox">
            <input type="text" id="schWrd" name="schWrd" class="search">
            <img id="search_img" class="search_img"src="img/search.ico" title="검색">
            <span id="schTri" class="schTri triangle bottom" title="검색이력"></span>
        </div>
        <div id="office" class="login">
            <img id="hwp_img" class="hwp_img ico"src="img/Hwp.ico" title="한글">
            <img id="excel_img" class="excel_img ico"src="img/Excel.ico" title="엑셀">
            <img id="powerpoint_img" class="powerpoint_img ico"src="img/Powerpoint.ico" title="파워포인트">
        </div>
    </div>
    <div class="area_con">
      <div class="tb_con">
        <div class="invisible"></div>
          <div id="logTri_con" class="con logTri_con invisible">
              <h3 class="blind">
                  로그인
              </h3>
              <ul>
                  <li id="otherLog">
                      <a href="#"><span>다른 사용자로 재접속</span></a>
                  </li>
                  <li id="logFin">
                      <a href="#"><span>KEPCO-EP 접속 종료</span></a>
                  </li>                                  
              </ul>
          </div>
          <div class="invisible"></div>
          <div id="mail_con" class="con mail_con invisible">
              <h3 class="blind">
                  메일
              </h3>
              <ul>
                  <li id="mailWrite">
                      <a href="#"><span>편지쓰기</span></a>
                  </li>
                  <li id="mailReport">
                      <a href="#"><span>보고메일함(수신)</span></a>
                  </li>
                  <li id="mailList">
                      <a href="#"><span>받은편지함</span></a>
                  </li>
                  <li id="mailBiz">
                      <a href="#"><span>비즈메일</span></a>
                  </li>                                    
              </ul>
          </div>
          <div class="invisible"></div>
          <div id="letter_con" class="con letter_con invisible">
              <h3 class="blind">
                  쪽지
              </h3>
              <ul>
                  <li id="letterMemowr">
                      <a href="#"><span>쪽지보내기</span></a>
                  </li>
                  <li id="letterMemoad">
                      <a href="#"><span>메시지관리</span></a>
                  </li>
              </ul>
          </div>
          <div class="invisible"></div>
          <div id="diary_con" class="con diary_con invisible">
            <h3 class="blind">
                  일정
            </h3>
            <ul>
                <li id="diaryNew">
                    <a href="#"><span>일정/Task 추가</span></a>
                </li>
                <li id="diaryMy">
                    <a href="#"><span>개인일정 가기</span></a>
                </li>
                <li id="diaryBuso">
                    <a href="#"><span>부서일정 가기</span></a>
                </li>      
            </ul>
          </div>
          <div class="invisible"></div>
          <div id="mylink_con" class="con mylink_con invisible">
            <h3 class="blind">
                  My링크
            </h3>
            <ul>
                <li id="mylinkNew">
                    <a href="#"><span>My링크에 추가</span></a>
                </li>
                <li id="mylinkUrl">
                    <a href="#"><span>My링크 구성</span></a>
                </li>
            </ul>
          </div>
          <div class="invisible"></div>
          <div id="auth_con" class="con auth_con invisible">
            <h3 class="blind">
                  인증센터
            </h3>
            <ul>
                <li id="authId">
                    <a href="#"><span>인증서 발급 센터</span></a>
                </li>
                <li id="authBio">
                    <a href="#"><span>생체인증 센터</span></a>
                </li>
            </ul>
          </div>
          <div class="invisible"></div>
          <div id="schTri_con" class="con schTri_con invisible">
            <h3 class="blind">
                  검색이력
            </h3>
            <ul id="schlist">
                
            </ul>
            <button id="schdel" class="schdel">전체검색이력삭제</button>
          </div>
      </div>
    </div>
</section>


<script type="text/javascript" src="/lib/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="/lib/jquery-ui-1.12.1.custom.min.js"></script>
<script type="text/javascript" src="/lib/jquery.js"></script>
<script type="text/javascript" src="/lib/jquery.window.js"></script>

<script type="text/javascript" src="./foreground.js"></script>
<link rel="stylesheet" type="text/css" href="./style.css">

</body>
</html>
